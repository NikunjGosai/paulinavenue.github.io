<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauline Avenue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Pauline Avenue start -->
    <div class="container">
        <div class="calculate-div">
            <div class="pauline-box">
                <div class="pauline-avenue">
                    <h2>Pauline Avenue</h2>
                    <h4>HMAPFH9CYB</h4>
                </div>
                <div class="two-nights">
                    <h4>2 Nights</h4>
                    <p>November 22, 2019</p>
                </div>
            </div>
            <div class="reservation-field">
                <div class="reserve-line">
                    <h4>Reservation</h4>
                    <div class="color-box">
                        <h4 class="red">AirbnGeneral1</h4>
                        <h4 class="purple">Accomodation</h4>
                    </div>
                </div>
                <div class="all-price">
                    <p>&#8356;146.00</p>
                </div>
            </div>
            <div class="reservation-field">
                <div class="clean-line">
                    <h4>Cleaning fee</h4>
                    <div class="color-box">
                        <h4 class="red">AirbnGeneral1</h4>
                        <h4 class="blue">Cleaning_Fee</h4>
                    </div>
                </div>
                <div class="all-price">
                    <p>&#8356;80.00</p>
                </div>
            </div>
            <div class="reservation-field">
                <div class="clean-line">
                    <h4>Service fee</h4>
                    <div class="color-box">
                        <h4 class="red">AirbnGeneral1</h4>
                        <h4 class="yellow">OTA_Fee</h4>
                    </div>
                </div>
                <div class="all-price">
                    <p>-&#8356;8.13</p>
                </div>
            </div>
            <div class="price">
                <span>&#8356;217.87</span>
            </div>
            </div> 
        </div>   
    </div>
    
    <!-- Pauline Avenue end -->
</body>
</html>
